  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <section class="card">
    <article class="tiers">
      <!-- <img src="./images/bg-pattern-card.svg" alt=""> -->
      <img src="images/image-victor.jpg" alt="profil image" class="profil-image">
    </article>
    <article class="tiers">
      <div class="name">
        <p><b>Victor Crest</b> 26</p>
        
        London
      </div>
    </article>
    <hr>
    <article class="tiers">
      <div class="count">
        <div class="count-element">
          <b>80K</b>
          <i>Followers</i>
        </div>
        <div class="count-element">
          <b>803K</b>
          <i>Likes</i>
        </div>
        <div class="count-element">
          <b>1.4K</b>
          <i>Photos</i>
        </div>
      </div>
    </article>
  </section>
